<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="wave-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="container">
            <div class="video-container">
              <img #img [src]="imgSrc" (load)="onImageLoad($event)" />
              <canvas #imageCanvas class="canvas-image"></canvas>
            </div>
          </div>
          <!-- <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
         <ion-img [src]="photo.webviewPath"></ion-img> -->
          <ng-container *ngIf="messages != null">
            <ul>
              <li *ngFor="let message of messages; index as i">
                {{i}} --- {{message}}
              </li>
            </ul>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#FFFFFF" fill-opacity="1"
        d="M0,64L120,101.3C240,139,480,213,720,202.7C960,192,1200,96,1320,48L1440,0L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
      </path>
    </svg>
  </div>

  <ion-toolbar>
    <ion-title>
      <span class="ion-float-left"></span>
      <span class="ion-float-right"></span>
    </ion-title>
  </ion-toolbar>

</ion-content>
