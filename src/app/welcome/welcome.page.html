<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="wave-container">
    
    
    <mat-stepper  orientation="vertical" class="ion-padding" [linear]="true">
      
      <mat-step >
        <ng-template matStepLabel>Buddy one</ng-template>
        <div>

          <img #img1 [src]="imgSrc1" (load)="onImageLoad1($event)" />
          <canvas #imageCanvas1 class="canvas-image"></canvas>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="addFoto1()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Buddy two</ng-template>
        <div>

          <img #img2 [src]="imgSrc2" (load)="onImageLoad2($event)" />
          <canvas #imageCanvas2 class="canvas-image"></canvas>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="addFoto2()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </mat-step>

      <mat-step>
        <div>
          <img #img3 [src]="imgSrc3" (load)="onImageLoad3($event)" />
          <canvas #imageCanvas3 class="canvas-image"></canvas>
          <ion-fab vertical="bottom" horizontal="center" slot="fixed">
            <ion-fab-button (click)="addFoto3()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
        <ng-template matStepLabel>Buddy three</ng-template>
      </mat-step>

      <mat-step>
        <div>
         
        </div>
        <div *ngIf="imgSrcWin != ''">
          <br>
            WINNER
          <br>
          <img #imgWin [src]="imgSrcWin" />
          <br>
          <br>
          <br> Buddy 1: {{distancia1}}
          <br>
          <br> Buddy 2: {{distancia2}}
          <br>
          <br>
       </div>
        <br>
        <ng-template matStepLabel>Compare</ng-template>
        <div>
          <ion-button color="warning" (click)="comparar()" shape="round" size="small" class="ion-text-capitalize">Go!</ion-button>
        </div>
        <br><br>
        <div>
          <ion-button color="warning" href="/home" shape="round" size="small" class="ion-text-capitalize">Back</ion-button>
        </div>
      </mat-step>
    </mat-stepper>

    

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FFFFFF" fill-opacity="1" d="M0,64L120,101.3C240,139,480,213,720,202.7C960,192,1200,96,1320,48L1440,0L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
    </div>
  
    <ng-container *ngIf="messages != null">
      <ul>
        <li *ngFor="let message of messages; index as i">
          {{i}} --- {{message}}
        </li>
      </ul>
    </ng-container>
    <ion-toolbar>
      <ion-title>
        <span class="ion-float-left"></span> 
        <span class="ion-float-right"></span> 
      </ion-title>
    </ion-toolbar>

</ion-content>
